<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Homepage</title>

   <!-- Google Fonts -->

   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

   <!-- Stylesheets -->
   <link href="assets/css/font-awesome-all.css" rel="stylesheet">
   <link href="assets/css/animate.css" rel="stylesheet">
   <link href="assets/css/color.css" rel="stylesheet">
   <link href="assets/css/style.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <!------- CSS Link ------->
   <link rel="stylesheet" href="style.css">
   <!------- Font Awesome Link ------->
   <script src="https://kit.fontawesome.com/8d10aa5815.js" crossorigin="anonymous"></script>
</head>
<body>
   <!------- Navbar Section ------->
   <div class="navbar-container">
      <div class="left-box">
         <i class="fa-solid fa-notes-medical"></i>
         <h2>Apotiq</h2>
      </div>

      <div class="right-box">
         <div class="info-icon">
            <i class="fa-solid fa-user"></i>
         </div>
         <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
         </div>
      </div>

      <div class="info-content"></div>
      <!-- <div class="cart-content"></div> -->
   </div>

   <!------- Hero Section ------->
   <div class="hero-container">
      <div class="hero-content">
         <h2>Welcome to Apotiq</h2>
         <p>Search and buy the medicine you need</p>
      </div>
   </div>

   <!------- Items Section ------->
   <div class="items-container">
      <div class="items-content">

         <div class="search-content">
            <div class="search-box">
               <input type="text" placeholder="Search here..." id="search-bar">
               <button type="button" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
         </div>
         <div class="filter-content">
            <div class="filter-kategori">
               <select id="kategori">
                  <option value="">Kategori</option>
                  <option value="flu">Flu</option>
                  <option value="perut">Perut</option>
                  <option value="tenggorokan">Tenggorokan</option>
                  <option value="demam">Demam</option>
                  <option value="kepala">Kepala</option>
                  <option value="vitamin">Vitamin</option>
               </select>
            </div>
            <div class="filter-sort">
               <select id="sort-by">
                  <option value="">Sort by</option>
                  <option value="asc">Ascending</option>
                  <option value="desc">Descending</option>
                </select>
            </div>
         </div>
         <div class="medicine-content"></div>

      </div>
   </div>

   <!------- Footer Section ------->
   <div class="footer-container"></div>
   <!-- script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
   <!------- JS Link ------->
   <script src="database.js"></script>
   <script src="home.js"></script>
</body>
</html>

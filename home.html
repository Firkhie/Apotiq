<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Homepage</title>
   <!------- CSS Link ------->
   <link rel="stylesheet" href="style.css">
   <!------- Font Awesome Link ------->
   <script src="https://kit.fontawesome.com/8d10aa5815.js" crossorigin="anonymous"></script>
</head>
<body>
   <!------- Navbar Section ------->
   <div class="navbar-container">
      <div class="left-box">
         <i class="fa-solid fa-notes-medical"></i>
         <h2>Apotiq</h2>
      </div>

      <div class="right-box">
         <div class="info-icon">
            <i class="fa-solid fa-user"></i>
         </div>
         <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
         </div>
      </div>

      <div class="info-content"></div>
      <!-- <div class="cart-content"></div> -->
   </div>
   
   <!------- Hero Section ------->
   <div class="hero-container">
      <div class="hero-content">
         <h2>Welcome to Apotiq</h2>
         <p>Search and buy the medicine you need</p>
      </div>
   </div>
   
   <!------- Items Section ------->
   <div class="items-container">
      <div class="items-content">

         <div class="search-content">
            <div class="search-box">
               <input type="text" placeholder="Search here..." id="search-bar">
               <button type="button" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
         </div>
         <div class="filter-content">
            <div class="filter-kategori">
               <select id="kategori">
                  <option value="">Kategori</option>
                  <option value="flu">Flu</option>
                  <option value="perut">Perut</option>
                  <option value="tenggorokan">Tenggorokan</option>
                  <option value="demam">Demam</option>
                  <option value="kepala">Kepala</option>
                  <option value="vitamin">Vitamin</option>
               </select>
            </div>
            <div class="filter-sort">
               <select id="sort-by">
                  <option value="">Sort by</option>
                  <option value="asc">Ascending</option>
                  <option value="desc">Descending</option>
                </select>
            </div>
         </div>
         <div class="medicine-content"></div>

      </div>
   </div>

   <!------- Footer Section ------->
   <div class="footer-container"></div>

   <!------- JS Link ------->
   <script src="database.js"></script>
   <script src="home.js"></script>
</body>
</html>
